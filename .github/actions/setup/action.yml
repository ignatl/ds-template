name: 'Setup Python Environment'
description: 'Sets up Python environment with dependencies using Poetry'

runs:
  using: "composite"
  steps:
    - name: Install Poetry
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    - name: Install dependencies
      shell: bash
      run: |
        poetry install --with dev

    - name: Install additional dev tools
      shell: bash
      run: |
        poetry add --group dev ruff mypy pytest