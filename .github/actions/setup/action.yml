name: 'Setup Python Environment'
description: 'Sets up Python environment with dependencies using Conda'

runs:
  using: "composite"
  steps:
    - name: Install Miniconda
      shell: bash
      run: |
        apt-get update
        apt-get install -y wget
        if [ -d "$HOME/miniconda" ]; then
          echo "Miniconda already installed, updating..."
          wget -q https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
          bash miniconda.sh -b -u -p $HOME/miniconda
        else
          echo "Installing Miniconda..."
          wget -q https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
          bash miniconda.sh -b -p $HOME/miniconda
        fi
        echo '$HOME/miniconda/bin' >> $GITHUB_PATH
        echo 'source $HOME/miniconda/etc/profile.d/conda.sh' >> $GITHUB_ENV

    - name: Create and activate environment
      shell: bash
      run: |
        source $HOME/miniconda/etc/profile.d/conda.sh
        conda env create -f environment.yml
        conda activate myenv
        # Add conda environment to PATH
        CONDA_PREFIX=$(conda info --base)
        echo "${CONDA_PREFIX}/bin" >> $GITHUB_PATH
        echo "CONDA_PREFIX=${CONDA_PREFIX}" >> $GITHUB_ENV

    - name: Install Poetry
      shell: bash
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        export PATH="/root/.local/bin:$PATH"
        poetry install
